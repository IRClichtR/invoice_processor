services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice_backend
    ports:
      - "8000:8000"
    volumes:
      - invoice_data:/data
      - model_cache:/data/models
    environment:
      HOST: "0.0.0.0"
      DATA_DIR: /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

volumes:
  invoice_data:
  model_cache:
