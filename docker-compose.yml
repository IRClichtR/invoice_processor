services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - model_cache:/root/.cache/invoice_processor/models
    environment:
      DATABASE_URL: sqlite:///./invoice_db.sqlite
      TESSERACT_LANG: fra+eng
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  model_cache:
